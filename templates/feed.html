{% extends 'base.html' %}
{% block title %}Video App Home{% endblock %}


{% block body %}

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">Feed

  <ul class="navbar-nav ml-auto mt-7 mt-lg-0">
    <li class="nav-item active">
      <a href='/feed/profile/'>My Profile</a>
    </li>
  </ul>

  <button class="logout" id="logout">Logout</button>

</nav>

<br>
<br>
<br>
<br>




<div style="display:flex;justify-content:center;align-items:center;">
  <div>


    {% for img in images %}
    <div class="card" style="width: 30rem;">

      <ul><a href='/profile/{{ img.user_id }}'>{{ img.user.username }}</a>
        <section class="follow-button" value="{{ img.user_id }}" id="{{ img.image_id }}">
          <button id="follow-button" value="{{ img.user_id }}">Follow </button>
        </section>
      </ul>



      <img src="{{ img.image_path }}" alt="..." class="img-thumbnail">
      <div class="media-library" id="{{ img.image_id }}" value={{ img.image_id }}>
        {{ img.description }}
        Image Id: {{ img.image_id }}
        User id: {{ img.user_id }}
        

        <div container="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div container="btn-group mr-2" role="group" aria-label="First group">
            <button class="reaction-button" value=1>Like</button>
            <button class="reaction-button" value=2>:)</button>
              <!-- <img src="https://res.cloudinary.com/prvnbist/image/upload/v1492531172/uIjLl6R_cmbnqb.png", alt="" style="width: 1rem;"></img> -->
            <button class="reaction-button" value=3>xD</button>
            <button class="reaction-button" value=4>:/</button>
            <button class="reaction-button" value=5>:C</button>
          </div>
        </div>




        <br>

      </div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    {% endfor %}

  </div>
</div>






<br>
<br>



{% endblock %}
