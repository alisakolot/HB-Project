{% extends 'base.html' %}
{% block title %}Video App Home{% endblock %}


{% block body %}
  

  <h1></h1>

  <h2>feed</h2>
    <p>MEDIA</p>
  

  <div class="img-display">
    <p>

      {% for img in images %}

      <div><img src="{{ img.image_path }}"></div>
      
      <div class="media-library">
        
        Image Id: {{ img.image_id }}
        Description: {{ img.description }}
        User id: {{ img.user_id }}
        <!-- <form id="image-info" action='/feed' method="POST">
          <input type="radio" class="reaction" name="{{ img.image_id }}" value=1>1
          <input type="radio" class="reaction" name="image-{{ img.image_id }}" value=2>2
          <input type="radio" class="reaction" name="image-{{ img.image_id }}" value=3>3
          <input type="radio" class="reaction" name="image-{{ img.image_id }}" value=4>4
          <input type="radio" class="reaction" name="image-{{ img.image_id }}" value=5>5
        </form> -->

          
          <section class="likes" >
            <button id="likes" value=1 method=POST action='/feed'>Like
              <i onclick="myFunction(this)" class="fa fa-thumbs-up" id="like-button"></i>
              <script>
              function myFunction(x) {
                x.classList.toggle("fa-thumbs-down");}
              </script>
            </button>

            <section class="smiley" >
              <button id="smiley" value=2 method=POST action='/feed'>:)</button>
            </section>

            <section class="laughter" >
              <button id="laughter" value=3 method=POST action='/feed'>xD</button>
            </section>

            <section class="Meh" >
              <button id="meh" value=4 method=POST action='/feed'>:/</button>
            </section>

            <section class="Angry" >
              <button id="angry" value=5 method=POST action='/feed'>:C</button>
            </section>

            <div class="image-path" id="{{ img.image_id }}"></div> 
        </section>
        </div>

        <section class="follow-button">
          <button id="follow-button" method=POST action='/follow/feed' value='{{ img.user_id }}'>Follow </button>
        </section>


      {% endfor %}
    
    </p>
  </div>

  <br>
  <br>

  

{% endblock %}

{% block scripts %}
  <script src="/static/reactions.js"></script>
{% endblock %}
