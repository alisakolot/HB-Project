{% extends 'base.html' %}


{% block body %}

  <h1>Login In Page</h1>

  <h2>Please Log In</h2>

  
  <form action="/login_user" method="GET">
    <p>
      Username <input type="text" name="username" id="username">
    </p>
    <p>
      Password <input type="password" name="password" id="password" required>
    </p>
    <p>
      <input type="submit">
    </p>
  </form>

   



    
{% endblock %}
