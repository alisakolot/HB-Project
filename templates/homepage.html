{% extends 'base.html' %}
{% block title %}Video App Home{% endblock %}

{% block body %}
  <h1>Welcome to the Video App!</h1>


  <h2>Create an Account</h2>
  <form name="account-info" action="/login" method="POST" required>
    <p>
        First Name <input type="text" name="first-name" required>
    </p>
  
    <p>
        Last Name <input type="text" name="last-name" required>
    </p>
    <p>
        Username <input type="text" name="username" required>
    </p>
    <p>
      Email <input type="text" name="email" required>
    </p>
    <p>
      Password <input type="password" name="password" required>
    </p>
    <p>
      <input type="submit">
    </p>
  </form>


  <!-- Log in Info -->

  <!-- <button type="button">Login</button>  -->
  <a href='/login'>Go to Log In page</a>

  </div>


{% endblock %}
